<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script>
      console.warn = () => {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-purple-700">
    <div class="max-w-lg rounded overflow-hidden  bg-opacity-75  from-gray-800 flex">
      <div class="px-8 py-8">
        <div class="flex mb-1 justify-end">
          <div class="flex flex-col w-3/4 h-12 justify-center items-end m-1 bg-gray-300 text-gray-900 font-semibold px-2 border border-black hover:border-gray-500 rounded">
            <div class="previousNumber flex max-w-lg h-1/3 pb-5 pt-1 text-gray-600 text-xs"></div>
            <div class="currentNumber flex max-w-lg h-2/3 pb-2 text-xl">0</div>
          </div>
          <button class="clear hover:bg-orange-500 border-orange-500">AC</button>
        </div>
        <div class="flex mb-1">
          <button class="number hover:bg-green-500 border-green-500">7</button>
          <button class="number hover:bg-green-500 border-green-500">8</button>
          <button class="number hover:bg-green-500 border-green-500">9</button>
          <button class="operator hover:bg-blue-500 border-blue-500">/</button>
        </div>
        <div class="flex mb-1">
          <button class="number hover:bg-green-500 border-green-500">4</button>
          <button class="number hover:bg-green-500 border-green-500">5</button>
          <button class="number hover:bg-green-500 border-green-500">6</button>
          <button class="operator hover:bg-blue-500 border-blue-500">x</button>
        </div>
        <div class="flex mb-1">
          <button class="number hover:bg-green-500 border-green-500">1</button>
          <button class="number hover:bg-green-500 border-green-500">2</button>
          <button class="number hover:bg-green-500 border-green-500">3</button>
          <button class="operator hover:bg-blue-500 border-blue-500">-</button>
        </div>
        <div class="flex mb-1">
          <button class="decimal hover:bg-yellow-500 border-yellow-500">.</button>
          <button class="number hover:bg-green-500 border-green-500">0</button>
          <button class="equal hover:bg-red-500 border-red-500">=</button>
          <button class="operator hover:bg-blue-500 border-blue-500">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="addStyles.js"></script>
</html>
